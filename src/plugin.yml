name: Minecart Mania Admin Controls
main: com.afforess.minecartmaniaadmincontrols.MinecartManiaAdminControls
version: 0.23a
author: Afforess
commands:
  eject:
    description: Ejects the specified player from a minecart, if they are in one
    usage: /<command> <player>
  permeject:
    description: Ejects the specified player from a minecart, if they are in one, and prevents them from re-entering until the command is used by an admin again.
    usage: /<command> <player>
  clearemptycarts:
    description: Removes all empty minecarts from the server
    usage: /<command>
  clearpoweredcarts:
    description: Removes all powered minecarts from the server
    usage: /<command>
  clearoccupiedcarts:
    description: Removes all minecarts that have a passenger from the server, dumping the passenger out where they stand
    usage: /<command>
  clearstoragecarts:
    description: Removes all storage minecarts from the server
    usage: /<command>
  clearallcarts:
    description: Removes all minecarts from the server
    usage: /<command> <player>
  reloadconfig:
    description: Reloads the configuration for the plugin
    usage: /<command> <plugin>
  setconfigkey:
    description: Sets the given configuration key to the given value
    usage: /<command> <key> <value>
  getconfigkey:
    description: Gets the value from the given configuration key
    usage: /<command> <key>
  listconfigkeys:
    description: Lists all set configuration keys in a page - by - page format
    usage: /<command> <page>
  momentum:
    description: Shows the user how much momentum the vehicle they are in has
    usage: /<command>
  st:
    description: Sets the station value, for any station intersection the players may pass in a minecart
    usage: /<command> <flags>
  trucompass:
    description: Returns the true compass direction for the direction that the player is facing
    usage: /<command>
  